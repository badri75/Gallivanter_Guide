	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>Gallivanter Guide - Signup</title>

	<style>
		body{
			background-image: url("./images/signup/bg2.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;

		}
		h2{
			margin-top:50px !important;
		}
		.row{
			width: 100%;
		}
		.col-lg-6{
			border: 2px solid black;
			padding: 10px;
			margin-bottom: 10px;
			background-color: white;
			opacity: .8;
		}
		.col-lg-6 section{
			opacity: 1;
		}
		.col-lg-4 p{
			text-align: right;
			margin: 10px auto 10px auto;
			font-size: 1.1rem;
		}
		.wid{
			width: 80%;
			height: 26px;
			margin-top: 10px;
		}
		#gen{
			width: 10%;
			height: 13px;
			margin-top: 17px;
		}
		#phn{
			width: 65%;
			margin-top: 10px;
			height: 26px;
		}
		#t-nd-c{
			margin-top: 15px;
			margin-bottom: 10px;
		}
		#submit{
			width: 100px;
			background-color: lightblue;
			margin-right: 15px;
			margin-left: 25px;
		}

			color: black;
		}
	</style>

</head>

<body>
	<div>
		<center><h2><u>Join with 1 Million+ Family</u></h2><br></center>
		<section class="row">
			<div class="col-lg-3 col-md-3"></div>
			<div class="col-lg-6 col-md-6">
				<section class="row">
					<div class="col-lg-4 col-md-4">
						<p>Name: </p>
						<p>Gender: </p>
						<p>Age: </p>
						<p>Email: </p>
						<p>Country: </p>
						<p>Mobile No: </p>
						<p>Currency: </p>
						<p>Password: </p>
						<p>Confirm Password: </p>
					</div>
					<div class="col-lg-8 col-md-8">
						<form action="connect.php" method="post">
							<div>
								<input class="wid" type="text" name="fullname" maxlength="20" required placeholder="Your Full Name">
							</div>
							<div>
								<input id="gen" type="radio" name="gender" value="m" required>Male
								<input id="gen" type="radio" name="gender" value="f">Female
								<input id="gen" type="radio" name="gender" value="o">Others
							</div>
							<div>
								<input class="wid" type="number" name="age" required placeholder="Your Age" min="18" max="80">
							</div>
							<div>
								<input class="wid" type="email" name="email" required placeholder="example@example.com">
							</div>
							<div>
								<select class="wid" name="country" required>
									<option value="Aus">Australia</option>
									<option value="Can">Canada</option>
									<option value="Ger">Germany</option>
									<option value="Ind" selected>India</option>
									<option value="Mex">Mexico</option>
									<option value="Pak">Pakistan</option>
									<option value="SL">Sri Lanka</option>
									<option value="USA">United States of America</option>
									<option value="Zim">Zimbabwe</option>
								</select>
							</div>
							<div>
								<select name="phncode" required>
									<option value="61">+61</option>
									<option value="1">+1</option>
									<option value="49">+49</option>
									<option value="91" selected>+91</option>
									<option value="52">+52</option>
									<option value="92">+92</option>
									<option value="94">+94</option>
									<option value="263">+263</option>
								</select>
								<input id="phn" type="tel" name="phnno" maxlength="10" pattern="\d{10}" placeholder="10 digit phone number" required>
							</div>
							<div>
								<select class="wid" name="currency">
									<option value="AUD">Australian Dollar (AUD)</option>
									<option value="CAD">Canadian Dollar (CAD)</option>
									<option value="EUR">EURO</option>
									<option value="INR" selected>Indian Rupee (INR)</option>
									<option value="MXN">Mexican Peso (MXN)</option>
									<option value="PKR">Pakistani Rupee (PKR)</option>
									<option value="LKR">Sri Lanka Rupee (LKR)</option>
									<option value="USD">USA Dollar (USD)</option>
									<option value="ZWD">Zimbabwe Dollar (ZWD)</option>
								</select>
							</div>
							<div>
								<input class="wid" id="pwd" type="Password" name="pwd" required placeholder="Create new password (minimum 8 characters)" size="25" minlength="8">
								<i class="far fa-eye" id="togglePassword1"></i>
							</div>
							<div>
								<input class="wid" id="confirm-pwd" type="Password" name="confirm-pwd" required placeholder="Re-enter the same password as above" size="25" onkeyup='check();'>
							</div>
							<span id="message"></span>
							<div id="t-nd-c">
								<input type="checkbox" name="t-nd-c" required>&nbsp;&nbsp;I agree to the <a href=""><u>Terms of Use</u></a> and <a href=""><u>Privacy Policy</u></a>
							</div>
							<div>
								<input id="submit" type="submit" name="submit" value="Sign Up">
								<a href=""><u>Learn More</u></a>
							</div>
						</form>
					</div>
				</section>
			</div>
		</section>
		<center><a id="login" href="index.html#myModal"><u>Already have an Account? Login here</u></a></center>
	</div>

	<script>
	//Password Validation      
	    var check = function() {
		  if (document.getElementById('pwd').value != document.getElementById('confirm-pwd').value){
		    document.getElementById('message').style.color = 'red';
		    document.getElementById('message').innerHTML = 'Passwords not Matching';
		    document.getElementById("submit").disabled = true;
		  }
		  else{
		  	document.getElementById('message').innerHTML = '';
		  	document.getElementById("submit").disabled = false;
		  }
		}

	//Password Visibility
		const togglePassword = document.querySelector('#togglePassword1');
		const password = document.querySelector('#pwd');
		togglePassword.addEventListener('click', function (e) {
		    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
		    password.setAttribute('type', type);
		    this.classList.toggle('fa-eye-slash');
		});
		
    </script>
</body>
</html>
